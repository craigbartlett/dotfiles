# key for reloading configuration
bind r source-file ~/.tmux.conf

# Such color!
set -g default-terminal "tmux"
set-option -ga terminal-overrides ",xterm-256color:Tc"

# workaround for nvim, see nvim FAQ
set -g escape-time 10

#### THEME ####
#
# Hard-coded theme generated from tmuxline vim plugin
# It is hard-coded because tmuxline doesn't work with 256 colors.
set -g display-time 1000
set -g status-interval 60

set -g status-bg "colour234"
set -g message-command-fg "colour247"
set -g status-justify "left"
set -g status-left-length "100"
set -g status "on"
set -g pane-active-border-fg "colour247"
set -g message-bg "colour16"
set -g status-right-length "100"
set -g status-right-attr "none"
set -g message-fg "colour247"
set -g message-command-bg "colour16"
set -g status-attr "none"
set -g pane-border-fg "colour16"
set -g status-left-attr "none"
setw -g window-status-fg "colour243"
setw -g window-status-attr "none"
setw -g window-status-activity-bg "colour234"
setw -g window-status-activity-attr "none"
setw -g window-status-activity-fg "colour247"
setw -g window-status-separator ""
setw -g window-status-bg "colour234"
set -g status-left "#[fg=colour234,bg=colour247,bold] #S #[fg=colour247,bg=colour234,nobold,nounderscore,noitalics]"
set -g status-right "#[fg=colour16,bg=colour234,nobold,nounderscore,noitalics]#[fg=colour247,bg=colour16] %Y-%m-%d  %H:%M #[fg=colour247,bg=colour16,nobold,nounderscore,noitalics]#[fg=colour234,bg=colour247] #h "
setw -g window-status-format "#[fg=colour243,bg=colour234] #I #[fg=colour243,bg=colour234] #W "
setw -g window-status-current-format "#[fg=colour234,bg=colour16,nobold,nounderscore,noitalics]#[fg=colour247,bg=colour16] #I #[fg=colour247,bg=colour16] #W #[fg=colour16,bg=colour234,nobold,nounderscore,noitalics]"

#### END_THEME ####

# split and stay in the same working directory (current path)
bind \ split-window -h -c '#{pane_current_path}'  # Split panes horizontal
bind - split-window -v -c '#{pane_current_path}'  # Split panes vertically
bind C new-window -c '#{pane_current_path}'       # New window
